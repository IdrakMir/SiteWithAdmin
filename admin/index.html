<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Netlify CMS</title>
    <!-- Подключение Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>

<body>
    <!-- Конфигурация Netlify CMS -->
    <script>
        if (window.NetlifyCMS) {
            NetlifyCMS.init({ config: '/admin/config.yml' });
        } else {
            console.error('Netlify CMS не загружен');
        }
    </script>
</body>

</html>
